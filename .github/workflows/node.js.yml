name: Node.js CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      MONGODB_URI: ${{ secrets.MONGO_URI }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDNARY_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDNARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDNARY_API_SECRETE }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests with coverage
        run: npm run test:ci -- --coverage --detectOpenHandles
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: Calebgisa72/My-Brand-Backend
